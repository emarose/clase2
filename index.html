<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Cards</title>
</head>
<body>

  <div class="gridContainer">

    <div class="card">
      <div class="cardBody">
        <div class="cardImgWrap">
          <img src="./img1.jpg" class="cardImg" alt="img">
        </div>
        <hr>
        <h2 class="cardTitle">Opción 1</h2>
        <p class="cardText">Carne 120 g. Cheddar, huevo y salsa GG.</p>
        <p class="cardPrice"><strong>Precio: </strong>$ 400,00</p>
        <button class="cardBtn">Comprar</button>
      </div>
    </div>

    <div class="card">
      <div class="cardBody">
        <div class="cardImgWrap">
          <img src="./img2.jpg" class="cardImg" alt="img">
        </div>
        <hr>
        <h2 class="cardTitle">Opción 2</h2>
        <p class="cardText">Carne 100 g. Cheddar y panceta crocante.</p>
        <p class="cardPrice"><strong>Precio: </strong>$ 380,00</p>
        <button class="cardBtn">Comprar</button>
      </div>
    </div>

    <div class="card">
      <div class="cardBody">
        <div class="cardImgWrap">
          <img src="./img3.jpg" class="cardImg" alt="img">
        </div>
        <hr>
        <h2 class="cardTitle">Opción 3</h2>
        <p class="cardText">Carne 120 g. Lechuga, cebolla y cheddar.</p>
        <p class="cardPrice"><strong>Precio: </strong>$ 360,00</p>
        <button class="cardBtn">Comprar</button>
      </div>
    </div>

  </div> 

</body>
</html>
